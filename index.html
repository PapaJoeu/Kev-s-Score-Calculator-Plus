<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kev's Scoring Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="main-header">Kev's Scoring Calculator</h1>

    <!-- SHEET DIMENSIONS SECTION -->
    <section class="section">
      <h2 class="section-title">Sheet Dimensions (inches)</h2>
      <div class="button-grid">
        <button onclick="quickSelectPageLength(11)">11</button>
        <button onclick="quickSelectPageLength(12)">12</button>
        <button onclick="quickSelectPageLength(13)">13</button>
        <button onclick="quickSelectPageLength(17)">17</button>
        <button onclick="quickSelectPageLength(18)">18</button>
        <button onclick="quickSelectPageLength(19)">19</button>
        <button onclick="quickSelectPageLength(26)">26</button>
        <button onclick="quickSelectPageLength(8.5)">8.5</button>
      </div>
      <label>
        Sheet Length
        <input id="page-length" type="number" step="0.001" value="18">
      </label>
    </section>

    <!-- DOCUMENT DIMENSIONS SECTION -->
    <section class="section">
      <h2 class="section-title">Document Dimensions (inches)</h2>
      <div class="button-grid">
        <button onclick="quickSelectDocLength(3.5)">3.5</button>
        <button onclick="quickSelectDocLength(4)">4</button>
        <button onclick="quickSelectDocLength(5)">5</button>
        <button onclick="quickSelectDocLength(5.5)">5.5</button>
        <button onclick="quickSelectDocLength(6)">6</button>
        <button onclick="quickSelectDocLength(8.5)">8.5</button>
        <button onclick="quickSelectDocLength(9)">9</button>
        <button onclick="quickSelectDocLength(11)">11</button>
      </div>
      <label>
        Document Length
        <input id="doc-length" type="number" step="0.001" value="4">
      </label>
    </section>

    <!-- GUTTER SIZE SECTION -->
    <section class="section">
      <h2 class="section-title">Gutter Size</h2>
      <div class="gutter-picker">
        <button data-gutter="0.125" class="gutter-btn active">0.125″</button>
        <button data-gutter="0.25" class="gutter-btn">0.25″</button>
        <input id="gutter-custom" type="number" step="0.001" placeholder="Custom″" />
      </div>
    </section>

    <!-- SCORING TYPE SECTION -->
    <section class="section">
      <h2 class="section-title">Scoring Type</h2>
      <label>
        <select id="score-type" onchange="selectScoreType(this.value)">
          <option value="bifold">Bifold</option>
          <option value="trifold">Trifold</option>
          <option value="gatefold">Gate Fold</option>
          <option value="custom">Custom</option>
        </select>
      </label>
      <div id="custom-scores-container" style="display:none;">
        <label>
          Custom Scores (comma-separated)
          <input id="custom-scores" type="text" placeholder="e.g. 1, 3.25">
        </label>
      </div>
    </section>

    <!-- CALCULATE BUTTON -->
    <section class="section">
      <button class="calculate" onclick="runCalculator()">Calculate + Visualize</button>
    </section>

    <!-- RESULTS TABLE -->
    <section class="section" id="results">
      <!-- Populated dynamically -->
    </section>

    <!-- ADJUSTMENT CONTROLS -->
    <section class="section">
      <h2 class="section-title">Adjust Scores</h2>
      <div class="button-grid">
        <button onclick="adjustScores(-CONFIG.adjustStep)">← 1/16"</button>
        <div class="adjust-display" id="adjust-display">Current Adjust: +0.000"</div>
        <button onclick="adjustScores(CONFIG.adjustStep)">→ 1/16"</button>
      </div>
    </section>

    <section class="section" id="adjusted-results">
      <!-- Populated dynamically -->
    </section>

    <!-- VISUALIZER -->
    <section class="section">
      <canvas id="visualizer" width="600" height="100"></canvas>
    </section>
  </div>

  <!-- JS FILES -->
  <script src="js/config.js"></script>
  <script src="js/calc.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
