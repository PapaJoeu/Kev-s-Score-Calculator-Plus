<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kev's Bitchin' Score Calculator</title>
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon-32.svg" sizes="32x32">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Page Title -->
    <h1 class="main-header">Kev's Bitchin' Score Calculator</h1>

    <!-- Mobile-Optimized Numeric Inputs: Sheet, Document, Gutter -->
    <div class="mobile-input-group">
      <!-- Sheet Dimensions Picker -->
      <section class="section" id="sheet-section">
        <h2 class="section-title">Sheet</h2>
        <div id="sheet-picker" class="picker">
          <div class="picker-presets" id="sheet-presets"></div>
          <div class="picker-custom">
            <label for="sheet-custom">Length</label>
            <input id="sheet-custom" type="number" step="1" />
          </div>
        </div>
      </section>

      <!-- Document Dimensions Picker -->
      <section class="section" id="doc-section">
        <h2 class="section-title">Document</h2>
        <div id="doc-picker" class="picker">
          <div class="picker-presets" id="doc-presets"></div>
          <div class="picker-custom">
            <label for="doc-custom">Length</label>
            <input id="doc-custom" type="number" step="0.25" />
          </div>
        </div>
      </section>

      <!-- Gutter Size Picker -->
      <section class="section" id="gutter-section">
        <h2 class="section-title">Gutter</h2>
        <div id="gutter-picker" class="picker">
          <div class="picker-presets" id="gutter-presets"></div>
          <div class="picker-custom">
            <label for="gutter-custom">Size</label>
            <input id="gutter-custom" type="number" step="0.125" />
          </div>
        </div>
      </section>
    </div>

    <!-- Scoring Type Picker -->
    <section class="section" id="score-type-section">
      <h2 class="section-title">Scoring Type</h2>
      <div id="score-picker" class="picker">
        <div class="picker-presets" id="score-presets">
          <button class="picker-btn" data-value="bifold">Bifold</button>
          <button class="picker-btn" data-value="trifold">Trifold</button>
          <button class="picker-btn" data-value="gatefold">Gate Fold</button>
          <button class="picker-btn" data-value="custom">Custom Score</button>
        </div>
      </div>
      <div id="custom-scores-container" class="picker-custom">
        <label for="custom-scores">Custom Scores</label>
        <input id="custom-scores" type="text" placeholder="e.g. 1, 3.25" />
      </div>
    </section>

    <!-- Calculate Button & Visualization -->
    <section class="section" id="calculate-section">
      <button class="calculate" onclick="runCalculator()">Calculate</button>
    </section>
    <section class="section" id="visualizer-section">
      <canvas id="visualizer"></canvas>
    </section>

    <!-- Adjustment Controls -->
    <section class="section" id="adjust-section">
      <div class="adjust-controls">
        <button class="adjust-btn adjust-left" onclick="adjustScores(-1)">←</button>
        <span id="adjust-display" class="adjust-display">0.000</span>
        <button class="adjust-btn adjust-right" onclick="adjustScores(1)">→</button>
      </div>
    </section>

    <!-- Results Display -->
    <section class="section" id="results-section">
      <div id="results"></div>
      <div id="doc-starts"></div>
    </section>
  </div>

  <!-- JS FILES -->
  <script src="js/config.js"></script>
  <script src="js/calc.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
