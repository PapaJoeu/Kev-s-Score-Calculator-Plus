<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kev's Bitchin' Score Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="main-header">Kev's Scoring Calculator</h1>

    <!-- TODO: Replace all step="0.001" with a value that isn't dumb like an 1/8 of an inch for gutters, an inch for sheets, and .25 inches for docs.  -->

    <!-- SHEET DIMENSIONS SECTION -->
    <section class="section" id="sheet-section">
      <h2 class="section-title">Sheet Dimensions (inches)</h2>
      <div id="sheet-picker" class="picker">
        <div class="picker-presets" id="sheet-presets"></div>
        <div class="picker-custom">
          <label for="sheet-custom">Custom Sheet Length</label>
          <input id="sheet-custom" type="number" step="0.001" />
        </div>
      </div>
    </section>

    <!-- DOCUMENT DIMENSIONS SECTION -->
    <section class="section" id="doc-section">
      <h2 class="section-title">Document Dimensions (inches)</h2>
      <div id="doc-picker" class="picker">
        <div class="picker-presets" id="doc-presets"></div>
        <div class="picker-custom">
          <label for="doc-custom">Custom Document Length</label>
          <input id="doc-custom" type="number" step="0.001" />
        </div>
      </div>
    </section>

    <!-- GUTTER SIZE SECTION -->
    <section class="section" id="gutter-section">
      <h2 class="section-title">Gutter Size</h2>
      <div id="gutter-picker" class="picker">
        <div class="picker-presets" id="gutter-presets"></div>
        <div class="picker-custom">
          <label for="gutter-custom">Custom Gutter Size</label>
          <input id="gutter-custom" type="number" step="0.001" />
        </div>
      </div>
    </section>

    <!-- SCORING TYPE SECTION -->
     <!-- TODO: Replace dropdown with buttons for each of the choices bifold, trifold, gate, and custom. If custom is selected it dispalys the input container -->
    <section class="section" id="score-type-section">
      <h2 class="section-title">Scoring Type</h2>
      <select id="score-type"></select>
      <div id="custom-scores-container" style="display:none;">
        <label for="custom-scores">Custom Scores</label>
        <input id="custom-scores" type="text" placeholder="e.g. 1, 3.25" />
      </div>
    </section>

    <!-- CALCULATE BUTTON -->
    <section class="section" id="calculate-section">
      <button class="calculate" onclick="runCalculator()">Calculate</button>
    </section>

    <!-- RESULTS SECTION -->
    <section class="section" id="results-section">
      <div id="results"></div>
      <div id="adjusted-results"></div>
    </section>

    <!-- ADJUSTMENT CONTROLS -->
     <!-- TODO: Center this section -->
    <section class="section" id="adjust-section">
      <button onclick="adjustScores(-CONFIG.adjustStep)">← 1/16″</button>
      <!-- TODO: Update the current adjust so that it actually reflects the value -->
      <span id="adjust-display">Current Adjust: +0.000″</span>
      <button onclick="adjustScores(CONFIG.adjustStep)">→ 1/16″</button>
    </section>

    <!-- VISUALIZER -->
     <!-- TODO: Move the visualizer below the calculate button -->
    <section class="section" id="visualizer-section">
      <canvas id="visualizer"></canvas>
    </section>
  </div>

  <!-- JS FILES -->
  <script src="js/config.js"></script>
  <script src="js/calc.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
